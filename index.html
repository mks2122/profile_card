	<!DOCTYPE html> 
	<html lang="en"> 
	
	<head> 
	<meta charset="UTF-8"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> 

	<link rel="stylesheet" href="style.css"> 

	<link rel="preconnect" href="https://fonts.gstatic.com"> 

	<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 
	
	<title>Frontend Mentor | Profile card component</title> 
	</head> 
	
	
	
	<body> 
	
	<div class="container"> 
	<img class="bgTop" src="images/bg-pattern-top.svg" alt=""> 

	<img class="bgBott" src="images/bg-pattern-bottom.svg" alt=""> 

	
	<div class="ContainerCard"> 
	
	<div class="Card"> 
	
	<div class="TopCard"> 
	
	<img class="Profile" src="images/image-victor.jpg" alt="Victors Profile img"> 

	<h1>Victor Crest <span class="TitleThin">26</span></h1> 
	<h2>London</h2> 
	</div> 
	
	<div class="FooterCard"> 
	<hr> 
	<div class="Info Followers"> 
	<h1>80K</h1> 
	<h3>Followers</h3> 
	</div> 
	<div class="Info Likes"> 
	<h1>803K</h1> 
	<h3>Likes</h3> 
	</div> 
	<div class="Info Photos"> 
	<h1>1.4K</h1> 
	<h3>Photos</h3> 
	</div> 
	</div> 
	
	</div> 
	<div class="attribution"> 
	Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
	Coded by <a href="#">Karthick Sriram</a>. 

	</div> 
	</div> 
	</div> 
	
	</body> 
	
	</html>
